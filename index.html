<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Aurora Deli</title>
  </head>
  <body>
    <!-- Header Navigation Bar -->
    <!-- Creates Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- Container-fluid provides a full width container which spans the entire width of the viewport and will expand or shrink when the viewport is resized -->
      <div class="container-fluid">
        <!-- Navbar-brand is applied to logo/title of the page in the navbar -->
        <a class="navbar-brand" href="#"><h2>Aurora Deli</h2></a>
        <!-- Button for creating the drop down menu -->
        <!-- Navbar-toggler will left-align by default but when combined with another element such as navbar-brand, it will align to the right -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarHeader"
          aria-controls="navbarHeader"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <!-- Creates the navbar icon -->
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Defines how the content in the drop down menu is displayed -->
        <div class="collapse navbar-collapse" id="navbarHeader">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AboutUs">About Us</a>
            </li>
          </ul>
          <form role="search">
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <!-- Product Options -->
    <!-- Creates Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!-- Container-fluid provides a full width container which spans the entire width of the viewport and will expand or shrink when the viewport is resized -->
      <div class="container-fluid"">
        <!-- Button for creating the drop down menu -->
        <!-- Navbar-toggler will left-align by default but when combined with another element such as navbar-brand, it will align to the right -->
        <button
          class="navbar-toggler productButton"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarOptions"
          aria-controls="navbarOptions"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <!-- Creates the navbar icon -->
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Defines how the content in the drop down menu is displayed -->
        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="navbarOptions"
        >
          <ul class="navbar-nav productOptions">
            <li class="nav-item">
              <a class="nav-link" href="AllProducts">All Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Grocery">Grocery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Meat">Meat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Cheese">Cheese</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Fish">Fish</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Frozen">Frozen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Catering">Catering</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
